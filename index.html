<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>두레교회 청년부 U TURN TO GOD</title>
<link rel="stylesheet" href="styles.css">

<style>
    .story-wrapper {
        position: relative;
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
        cursor: pointer;
    }

    .story-wrapper img {
        width: 100%;
        display: block;
        border-radius: 12px;
    }

    .story-wrapper.cleared img {
        filter: brightness(40%);
    }

    .clear-badge {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.55);
        padding: 15px 30px;
        color: #00ff99;
        font-family: 'SpyFont';
        font-size: 28px;
        letter-spacing: 4px;
        border-radius: 16px;
        font-weight: bold;
        display: none;
    }

    .story-wrapper.cleared .clear-badge {
        display: block;
    }

    #ending-section {
        display: none;
        margin-top: 40px;
        text-align: center;
    }

    #ending-section button {
        background-color: #0099ff;
        padding: 1em 2em;
        font-size: 20px;
        border-radius: 20px;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body class="index">

<header>
    <h3>U, TURN TO GOD</h3>
    <h2>스토리를 선택해 주세요</h2>
</header>

<main>

    <div class="story-wrapper" id="exam-wrapper">
        <button class="story-button" onclick="goExamIntro()">
            <img src="images/MannaAndQuailLogo.JPG">
        </button>
        <div class="clear-badge">CLEAR</div>
    </div>

    <div class="story-wrapper" id="laptop-wrapper">
        <button class="story-button" onclick="goLaptopIntro()">
            <img src="images/RephidimLogo.jpg">
        </button>
        <div class="clear-badge">CLEAR</div>
    </div>

    <div class="story-wrapper" id="spy-wrapper">
        <button class="story-button" onclick="goSpyIntro()">
            <img src="images/GoldenCalfLogo.JPG">
        </button>
        <div class="clear-badge">CLEAR</div>
    </div>


</main>


<div style="text-align:center; margin-top:20px; margin-bottom:80px;">
    <button onclick="resetProgress()" style="
        background-color:#333;
        color:white;
        padding:12px 20px;
        border:none;
        border-radius:1cm;
        font-size:14px;
        cursor:pointer;">
        전체 진행상황 초기화
    </button>
</div>

<footer>
    <p>&copy; 2025 두레교회 청년부. All rights reserved.</p>
</footer>

<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const exam = localStorage.getItem('examCleared') === '1';
    const laptop = localStorage.getItem('laptopCleared') === '1';
    const spy = localStorage.getItem('spyCleared') === '1';

    if (exam) document.getElementById("exam-wrapper").classList.add("cleared");
    if (laptop) document.getElementById("laptop-wrapper").classList.add("cleared");
    if (spy) document.getElementById("spy-wrapper").classList.add("cleared");

    if (exam && laptop && spy) {
        document.getElementById("ending-section").style.display = "block";
    }
});
</script>

</body>
</html>
