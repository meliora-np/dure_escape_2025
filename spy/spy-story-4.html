            <p class="small-title">
                <b>2. 용의자 조사 002 - 윤전무 (2) </b><br>
            </p>
            
            <p> 
                윤전무는 <b>야망회</b>라는 사조직의 운영자임을 확인할 수 있었습니다.<br></br>

                최근 윤전무가 산업기술교육원에 수십억대 투자금을 유치했는데 그 출처는 이 사조직과 관련이 있는 것으로 의심이 됩니다.<br></br>

                리슨카페에 배치된 사진들을 통해 야망회의 핵심 인물들을 짐작해 볼 수 있습니다. <br>
                사진을 분석해 얻은 힌트로 장부를 찾아주세요. <br></br>
            </p>

        </section>
        <!-- Add more sections or content here -->

    <div class = "spy-passcode-container">
